<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle da Lona</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 280px;
    }
    button {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .subir { background: #2ecc71; }
    .descer { background: #3498db; }
    .parar { background: #e74c3c; }
  </style>
</head>
<body>

<div class="box">
  <h2>Controle da Lona</h2>
  <button class="subir" onclick="enviar('subir')">‚¨Ü Subir</button>
  <button class="descer" onclick="enviar('descer')">‚¨á Descer</button>
  <button class="parar" onclick="enviar('parar')">‚èπ Parar</button>
</div>

<script>
  const API_URL = "https://api-lonasapi-lonas.pepedrdroo22.workers.dev/";
  const API_KEY = "SUA_API_KEY_AQUI"; // üëà mesma do Cloudflare

  function enviar(acao) {
    fetch(API_URL, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "X-API-KEY": API_KEY
      },
      body: JSON.stringify({ acao })
    })
    .then(res => {
      if (!res.ok) throw new Error("Erro HTTP");
      return res.json();
    })
    .then(data => {
      console.log(data);
      alert("Comando enviado: " + acao);
    })
    .catch(err => {
      alert("Erro ao enviar comando");
      console.error(err);
    });
  }
</script>

</body>
</html>
